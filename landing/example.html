<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header id="navBar">
        <div id="searchContainer">
            <input type="text" placeholder="Search our Selection" id="userInput">
            <button id="searchButn">Search</button>
        </div>
    </header>
    <main>
        <div id="results"></div>
    </main>
    
    <script>

            var searchBtn = document.getElementById("searchButn");
            var url = "https://www.themealdb.com/api/json/v1/1/search.php?s=";
            var result = document.getElementById('results');

            
            searchBtn.addEventListener("click", () => {
                var userInp = document.getElementById("userInput").value;
                if (userInp.length == 0){
                    result.innerHTML=`<h3> error</h3>`
                    
                }else{
                    fetch(url + userInp)
                    .then((res)=> {return res.json()})    
            .then((data)=>{
            let meal = data.meals[0]
            let info = "";       
                 
                info += `
                    <div> 
                    <img src=${meal.strMealThumb} alt="photo" height="200" width="200">
                    <h1>${meal.strMeal}</h1>
                    <p>${meal.strIngredient1}</p> 
                    <p>${meal.strMeasure1}</p> 
                    <p>${meal.strInstructions}</p>
                    <button type="button">Add to favorite</button>
                    </div>
                    `
                    result.innerHTML = info;
            })}
        })
            .catch_((err)=>console.log(err))

         
    </script>
</body>
</html>
